<html>
	<head>

			content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"
		/>

		<link href="styles.css" rel="stylesheet" />
		<title>Timely</title>
	</head>
	<body>
		<h1>Timely</h1>
